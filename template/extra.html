<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Impact FY2024</title>
    <link rel="stylesheet" href="style.cs">

    <style>

        
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8e3;
    margin: 0;
    padding: 0;
}

.container {
    margin: 50px auto;
    width: 60%;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
}

h1 {
    color: #333;
}

.financial-period, .date {
    color: #666;
    font-size: 18px;
}

.impact-section {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.impact-card {
    background: #fff8d6;
    padding: 20px;
    border-radius: 10px;
    width: 30%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.impact-card img {
    width: 50px;
    height: 50px;
}

h2 {
    font-size: 24px;
    color: #333;
    margin: 10px 0;
}

p {
    font-size: 16px;
    color: #555;
}

    </style>
</head>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>Programme Impact in FY2024</h1>
        <p class="financial-period">Financial period</p>
        <p class="date"><i>2 April 2023 to 30 March 2024</i></p>
        
        <div class="impact-section">
            <div class="impact-card">
                <img src="icon2.png" alt="Icon">
                <h2>40</h2>
                <p>Schools impacted in KwaZulu-Natal</p>
            </div>
            <div class="impact-card">
                <img src="icon2.png" alt="Icon">
                <h2>25 214</h2>
                <p>Learners holistically engaged</p>
            </div>
            <div class="impact-card">
                <img src="icon3.png" alt="Icon">
                <h2>62</h2>
                <p>Educators capacitated</p>
            </div>
        </div>
    </div>
</body>
</html>
