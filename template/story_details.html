{% extends "base.html" %}
{% load static %}
{% block main %}



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


<style>
    .story-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: 40px;
    }

    .story-image {
        width: 60%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    .story-title {
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .story-info,
    .story-info2 {
        font-size: 1.1rem;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto 20px;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="story-container" style="text-align: justify;">
                <img src="{{ story.image.url }}" alt="Story Image" class="story-image">

            </div>
        </div>


        <div class="col-6" style="padding-right: 5%;"> <br><br><br>
            <h2 class="story-title">{{ story.title }}</h2><hr><br><br>

            <p class="story-info"><b>{{ story.info }}</b></p>
            <!-- <p class="story-info2">{{ story.info2 }}</p> -->
        </div>

    </div>
</div>

{% endblock main %}
